<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vitamin</title>
    <link type="text/css" rel="stylesheet" href="/dist/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body class="vitamin">
    <div class="vitamin__container">
      <div class="vitamin--first vitamin__center">
        <span id="letter" class="vitamin--letter__first ">m</span>
        <span id="letter" class="vitamin--letter ">a</span>
        <span id="letter" class="vitamin--letter ">y</span>
      </div>

      <div class="vitamin--second vitamin__flex">
        <div class="vitamin--second__first">
          <span id="letter" class="vitamin--letter__first ">t</span>
          <span id="letter" class="vitamin--letter ">h</span>
          <span id="letter" class="vitamin--letter ">e</span>
        </div>

        <div class="vitamin--second__second vitamin__space">
          <span id="letter" class="vitamin--letter ">f</span>
          <span id="letter" class="vitamin--letter ">o</span>
          <span id="letter" class="vitamin--letter ">r</span>
          <span id="letter" class="vitamin--letter ">c</span>
          <span id="letter" class="vitamin--letter ">e</span>
        </div>
      </div>

      <div class="vitamin--third vitamin__flex vitamin__space">
        <div class="vitamin--third__first">
          <span id="letter" class="vitamin--letter__first ">b</span>
          <span id="letter" class="vitamin--letter ">e</span>
        </div>

        <div class="vitamin--third__second vitamin__space">
          <span id="letter" class="vitamin--letter ">w</span>
          <span id="letter" class="vitamin--letter ">i</span>
          <span id="letter" class="vitamin--letter ">t</span>
          <span id="letter" class="vitamin--letter ">h</span>
        </div>
      </div>

      <div class="vitamin--fourth vitamin__center">
        <span id="letter" class="vitamin--letter__first">y</span>
        <span id="letter" class="vitamin--letter">o</span>
        <span id="letter" class="vitamin--letter">u</span>
      </div>
    </div>

    <script type="text/javascript" src="/dist/js/vitamin.js"></script>
  </body>
</html>
